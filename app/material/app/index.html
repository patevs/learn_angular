<!DOCTYPE html>
<html lang="en" ng-app="infoApp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="ANGULAR MATERIAL APP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- TITLE -->
    <title>ANGULAR MATERIAL APP</title>
    <!-- Angular Material style sheet -->
    <!-- in production use:
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.14/angular-material.min.css">
    -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Please sign in</h1>

    <hr>

    <div ng-controller="InputController" layout="column" ng-cloak class="md-inline-form">
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-align="center center" layout-padding>
            <div>
                <md-input-container>
                    <label for="LabelUsername">Username</label>
                    <input id="LabelUsername" type="text" ng-model="user.name" />
                </md-input-container>
                <md-input-container>
                    <label for="LabelEmail">Email</label>
                    <input id="LabelEmail" ng-model="user.email" type="email">
                </md-input-container>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-raised md-primary">Submit</md-button>
                </section>
            </div>
        </md-content>
    </div>

    <hr>

    <!-- In production use:
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.14/angular-material.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="app.js"></script>
</body>

</html>
